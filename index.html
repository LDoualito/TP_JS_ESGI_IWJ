<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Magnifique To-Do List</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<!-- Navigation -->
			<nav class="nav-tabs">
				<button type="button" class="nav-tab active" data-section="login">Connexion</button>
				<button type="button" class="nav-tab" data-section="register">Inscription</button>
				<button type="button" class="nav-tab" data-section="tasks" style="display: none;">Mes Tâches</button>
			</nav>
			<!-- Section Connexion -->
			<div id="login" class="section active">
				<h2>Connexion</h2>
				<form id="loginForm">
					<div class="form-group">
						<label for="loginEmail">Email</label>
						<input type="email" id="loginEmail" required>
					</div>
					<div class="form-group">
						<label for="loginPassword">Mot de passe</label>
						<input type="password" id="loginPassword" required>
					</div>
					<button type="submit" class="btn btn-primary">Se connecter</button>
				</form>
			</div>
			<!-- Section Inscription -->
			<div id="register" class="section">
				<h2>Inscription</h2>
				<form id="registerForm">
					<div class="form-group">
						<label for="registerName">Nom</label>
						<input type="text" id="registerName" required>
					</div>
					<div class="form-group">
						<label for="registerEmail">Email</label>
						<input type="email" id="registerEmail" required>
					</div>
					<div class="form-group">
						<label for="registerPassword">Mot de passe</label>
						<input type="password" id="registerPassword" required>
					</div>
					<button type="submit" class="btn btn-primary">S'inscrire</button>
				</form>
			</div>
			<!-- Section Tâches -->
			<div id="tasks" class="section">
				<div class="task-header">
					<h2>Mes Tâches</h2>
					<button id="logoutBtn" class="btn btn-danger">Déconnexion</button>
				</div>
				<!-- Formulaire de création de tâche -->
				<form id="taskForm">
					<div class="form-group">
						<label for="taskTitle">Titre</label>
						<input type="text" id="taskTitle" required>
					</div>
					<div class="form-group">
						<label for="taskDescription">Description</label>
						<textarea id="taskDescription" required></textarea>
					</div>
					<div class="form-group">
						<label for="taskDeadline">Date limite</label>
						<input type="datetime-local" id="taskDeadline" required>
					</div>
					<button type="submit" class="btn btn-primary">Ajouter la tâche</button>
				</form>
				<!-- Barre de recherche -->
				<div class="search-bar">
					<input type="text" id="searchTask" placeholder="Rechercher une tâche...">
				</div>
				<!-- Liste des tâches -->
				<div id="taskList"></div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
